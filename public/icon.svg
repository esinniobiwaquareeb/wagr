<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A969A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4A89;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Wager/Betting chip design -->
  <g transform="translate(256, 256)">
    <!-- Outer chip ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.3"/>
    
    <!-- Main chip body -->
    <circle cx="0" cy="0" r="140" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Inner decorative ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#A969A7" stroke-width="4" opacity="0.4"/>
    
    <!-- Dollar sign / Wager symbol -->
    <g transform="translate(0, 0)">
      <!-- W letter for Wager -->
      <path d="M -50 -40 L -30 -40 L -10 20 L 10 20 L 30 -40 L 50 -40 L 20 50 L -20 50 Z" fill="#A969A7" opacity="0.9"/>
      
      <!-- Small accent dots -->
      <circle cx="-60" cy="-60" r="8" fill="#A969A7" opacity="0.6"/>
      <circle cx="60" cy="-60" r="8" fill="#A969A7" opacity="0.6"/>
      <circle cx="-60" cy="60" r="8" fill="#A969A7" opacity="0.6"/>
      <circle cx="60" cy="60" r="8" fill="#A969A7" opacity="0.6"/>
    </g>
  </g>
</svg>
